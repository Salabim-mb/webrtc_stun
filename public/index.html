<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEM camera broadcast - spectator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css" />
    <script src="scripts/common.js"></script>
</head>
<body class="d-flex">
    <div class="w-50">
        <h1 class="text-center">You are a spectator.</h1>
        <div class="card welcome-card">
            <div class="card-body">
                <h5 class="card-title">Become a broadcaster:</h5>
                <p class="card-text">Click a button below to choose your role of a broadcaster.</p>
                <p>
                    <a href="./broadcaster.html" class="btn btn-primary">Broadcaster</a>
                </p>
            </div>
        </div>
        <hr />
        <button id="enable-audio" class="btn btn-secondary">Enable audio</button>
        <button id="disable-audio" class="btn btn-secondary">Disable audio</button>
        <div class="card mx-auto d-flex w-50">
            <div class="card-body">
                <video playsinline autoplay muted class="w-100 h-auto"></video>
            </div>
        </div>
    </div>
    <div class="w-50">
        <div id="logger-container" class="card">
            <h2 class="card-header text-center">Logs</h2>
            <div id="logger" class="card-body h-100">

            </div>
        </div>
        <div id="canvas-container" class="h-25">
            <canvas></canvas>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./scripts/spectate.js"></script>
    <script src="scripts/canvasHandler.js"></script>
</body>
</html>
