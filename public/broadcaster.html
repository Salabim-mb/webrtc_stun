<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEM - broadcaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
    <h1>You are a broadcaster.</h1>
    <div class="card welcome-card">
        <div class="card-body">
            <h5 class="card-title">Become a spectator:</h5>
            <p class="card-text">Click a button below to choose your role of a spectator.</p>
            <p>
                <a href="./" class="btn btn-primary">Spectator</a>
            </p>
        </div>
    </div>
    <section class="select">
        <label for="audioSource">Audio source: </label>
        <select id="audioSource"></select>
    </section>

    <section class="select">
        <label for="videoSource">Video source: </label>
        <select id="videoSource"></select>
    </section>

    <video playsinline autoplay muted></video>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./scripts/broadcast.js"></script>
</body>
</html>
